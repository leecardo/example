events {
    worker_connections 1024;
}

http {
    upstream java_backend {
        server java-app:8080;
    }

    upstream python_backend {
        server ai-service:8081;
    }

    server {
        listen 80;
        server_name localhost;

        # Java Spring Boot routes
        location /api/java/ {
            proxy_pass http://java_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Python AI Service routes
        location /api/ai/ {
            proxy_pass http://python_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default route to Java application
        location / {
            proxy_pass http://java_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health checks
        location /health/java {
            proxy_pass http://java_backend/actuator/health;
        }

        location /health/ai {
            proxy_pass http://python_backend/health;
        }
    }
}